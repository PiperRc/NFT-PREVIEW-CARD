<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

    <main>
        <div class="container">

            <div class="header-img-container">
                <img src="images/image-equilibrium.jpg" alt="equilbrium-image" class="main-img">
                <img src="images/icon-view.svg" alt="eye" class="eye-img">
            </div>

            <header class="header-info">
                <h1>Equilibrium #3429</h1>
                <p class="description">
                    <span>Our Equilibrium collection promotes</span>
                    <span>balance and calm.</span>
                </p>
            </header>

            <div class="info">
                <div class="eth">
                    <img src="images/icon-ethereum.svg" alt="etherem">
                    <span>0.041 ETH</span>
                </div>

                <div class="clock">
                    <img src="images/icon-clock.svg" alt="clock">
                    <span> 3 days left</span>
                </div>
            </div>

            <div class="profile">
                <img src="images/image-avatar.png" alt="avatar">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>


        </div>
    </main>



    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Cheyenne Piper</a>.
    </footer>
</body>

</html>
